<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <!-- <script src="/js/survey.js"></script> -->
  <script src="js/survey.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">
         Employee Finder </h1>
      <hr>
      <h2 class="text-center">Survey</h2>
      <br>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Survey Page -->
        <div class="card">
          <div class="card-header">
            Employee Survey
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="Employee-name">Please Enter Your Name</label>
                <input type="text" class="form-control" id="emp-name">
              </div>
              <div class="form-group">
                <label for="question_1">How likely are you to get in an argument with a police officer [1-5]</label>
                <input type="text" class="form-control" id="q1">
              </div>
              <div class="form-group">
                <label for="question_2">How likely are you to cry watching a movie [1-5]</label>
                <input type="text" class="form-control" id="q2">
              </div>
              <div class="form-group">
                <label for="question_3">How likely are you to forget important birthdays [1-5]</label>
                <input type="text" class="form-control" id="q3">
              </div>
              <div class="form-group">
                <label for="question_4">How likely are you to be considered a fashion icon [1-5]</label>
                <input type="text" class="form-control" id="q4">
              </div>
              <div class="form-group">
                <label for="question_5">How likely are you to finish all the food before your guests arrive [1-5]</label>
                <input type="text" class="form-control" id="q5">
              </div>
              <div class="form-group">
                <label for="question_6">How likely are you to talk to animals [1-5]</label>
                <input type="text" class="form-control" id="q6">
              </div>
              <div class="form-group">
                <label for="question_7">How likely are you to sleepwalk [1-5]</label>
                <input type="text" class="form-control" id="q7">
              </div>
              <div class="form-group">
                <label for="question_8">How likely are you to not follow instructions [1-5]</label>
                <input type="text" class="form-control" id="q8">
              </div>
              <div class="form-group">
                <label for="question_9">How likely are you to worry about small things [1-5]</label>
                <input type="text" class="form-control" id="q9">
              </div>
              <div class="form-group">
                <label for="question_10">How likely are you to not show up for family gatherings [1-5]</label>
                <input type="text" class="form-control" id="q10">
              </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/employees">API Employee List</a> 
      </div>
    </footer>

  </div>

</body>

</html>
